<div class="hotel-list">
  <div class="hotel-list-header">
    <h6 class="title">
      Hoteles
    </h6>
  </div>
  <div class="sk-fading-circle" *ngIf="!hotels">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
  <ng-template [ngIf]="hotels">
  <div *ngFor="let hotel of hotels.results">
    <app-row [hotel]="hotel"></app-row>
  </div>
  </ng-template>
  <div class="pagination">
    <ul class="pagination text-center" role="navigation" aria-label="Paginaci칩n">
      <li class="pagination-previous"><button [disabled]="!hotels || filters.skip==0" [ngClass]="{'disabled': !hotels || filters.skip==0}" (click)="goToPreviousPage()" aria-label="P치gina anterior">Anterior</button></li>
      <li class="pagination-next"><button [disabled]="!hotels || hotels.count<10" [ngClass]="{'disabled': !hotels || hotels.count<10}" (click)="goToNextPage()" aria-label="Pr칩xima p치gina">Siguiente</button></li>
    </ul>
  </div>
</div>
